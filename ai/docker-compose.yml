version: '3.8'

services:
  ai-recommendation-api:
    build: .
    container_name: ai-recommendation-service
    ports:
      - "5000:5000"
    environment:
      - API_BASE_URL=https://wb16fax93g.execute-api.us-east-2.amazonaws.com/dev
      - HF_MODEL_NAME=MuthanaH/GPT2-Product-Recommendation-System
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
